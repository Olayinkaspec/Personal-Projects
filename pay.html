<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <title>OPay QR Code</title>
</head>
<body>
    <div class="container">
        <div class="text">
            <h2>Olayinka Hannah Dada</h2>
            <h2>Invites you to join OPay</h2>
        </div>
        <br>
        <div class="some-text">
            <p>Scan my QR code to sign up</p>
        </div>
        <div class="card">
            <img src="QR code with opay logo.png" alt="QR Code">
        </div>
        <div class="code">
            <p>Invitation Code</p>
            <h2 class="for-font-weight">9176543548   <span class='fa fa-eye'></span></h2>
        </div>
        <div class="info">
            <p>Sign up and enter the invitation code and both you and the</p>
            <p>inviter will earn rewards after you fund your account with</p>
            <p><span>&#8358;</span>1,000 or more.</p>
        </div>
    </div>
</body>
</html>
