<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="favicon-32x32.png">
    <title>Product Preview</title>
</head>
<body>
  <div class="container">
    <div class="grid">
    <div class="image-container">
<img src="image-product-desktop.jpg" alt="product on display">
    </div>  
      <div class="content">
        <h6 class="prod-cat">Perfume</h6>
        <h2 class="prod-name">Gabrielle Essence Eau De Parfum</h2>
        <p class="prod-desc">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <div class="prod-price">
        <p class="new_price">$149.99</p>
          <p class="old_price">$169.99</p>
      </div>
        <button><span class="svg-icon"><img src="icon-cart.svg" alt="icon cart"></span>&nbsp;Add to Cart</button>
    </div>
  </div>
  </div>     
</body>
<footer>
