<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=#, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="icon" type="image/png" href="favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk" rel="stylesheet">
    <title>Result Summary</title>
</head>
<body>
    <div class="container">
        <div class="child1">
            <section class="text">
                <p>Your Result</p>
            </section>
            <section>
            <div class="shape"><p class="numbers">76 <br><span>of 100</span></p></div>
        </section>
            <section class="texts">
                <p>Great</p>
            </section>
    <section class="some-text">
        <p>You scored higher than 65% of the people who have taken these tests.</p>
    </section>
</div>
<div class="child2">
    <p class="text2">Summary</p>
    <p class="first-line">
        <span class="svg-icon"><img src="icon-reaction.svg" alt="svg icon"></span> Reaction 
        <span class="figures">&emsp;&emsp;&emsp; <b>80</b> /100</span>
    </p>
    <p class="second-line">
        <span class="svg-icon"><img src="icon-memory.svg" alt="svg icon"></span> Memory 
        <span class="figures">&emsp;&emsp;&emsp; <b>92</b> /100</span>
    </p> 
    <p class="third-line">
        <span class="svg-icon"><img src="icon-verbal.svg" alt="svg icon"></span> Verbal 
        <span class="figures">&emsp;&emsp;&emsp;&emsp; <b>61</b> /100</span>
    </p> 
    <p class="fourth-line">
        <span class="svg-icon"><img src="icon-visual.svg" alt="svg icon"></span> Visual 
        <span class="figures">&emsp;&emsp;&emsp;&emsp; <b>72</b> /100</span>
    </p> 
    <input type="submit" value="Continue">
</div>
</div>
</body>
<footer>
    <p>Challenge by Frontend Mentor. Coded by <a href="#">Olayinka Dada.</a></p>
  </footer>
</html>
