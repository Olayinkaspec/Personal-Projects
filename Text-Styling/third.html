<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylez.css">
    <title>Stlyle Text with transitions</title>
</head>
<body>
  <div class="container">
    <h3 class="animate">How about we play a mind game?</h3>
    <p class="step-one">Please mind your steps: Walk Carefully</p>
    <p class="step-two">stage one</p>
    <p class="step-three">take the second stairs!</p>
    <p class="step-four">run through the tunnel</p>
    <p class="almost-there">find your way out of the maze</p>
    <p class="end">congratulations, you made it!</p>
  </div>
</body>
</html>
